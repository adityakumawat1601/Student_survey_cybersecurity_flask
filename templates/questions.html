<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Password Usage Survey</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    form {
      background-color: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      width: 300px;
      max-width: 100%;
    }

    h1 {
      text-align: center;
      color: #007bff;
    }

    label {
      display: block;
      margin-bottom: 10px;
      font-size: 14px;
    }

    .question {
      margin-bottom: 16px;
    }

    input[type="radio"] {
      margin-right: 8px;
    }

    button {
      background-color: #007bff;
      color: #fff;
      padding: 10px 20px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 16px;
    }

    button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>

  <h1>Password Usage Survey</h1>
  <p style="text-align: center; font-size: 18px;">Help us understand your password habits by answering the following questions.</p>

  <form action="/leaflets" method="post">
    <div class="question">
      <label for="q1">1. Have you used the password for any other website?</label>
      <label><input type="radio" name="q1" value="yes"> Yes</label>
      <label><input type="radio" name="q1" value="no"> No</label>
    </div>

    <div class="question">
      <label for="q2">2. Do you use a unique password for each online account?</label>
      <label><input type="radio" name="q2" value="yes"> Yes</label>
      <label><input type="radio" name="q2" value="no"> No</label>
    </div>

    <div class="question">
      <label for="q3">3. Have you changed your passwords recently?</label>
      <label><input type="radio" name="q3" value="yes"> Yes</label>
      <label><input type="radio" name="q3" value="no"> No</label>
    </div>

    <div class="question">
      <label for="q4">4. Do you use a combination of letters, numbers, and symbols in your passwords?</label>
      <label><input type="radio" name="q4" value="yes"> Yes</label>
      <label><input type="radio" name="q4" value="no"> No</label>
    </div>

    <div class="question">
      <label for="q5">5. Do you use a password manager to store your passwords?</label>
      <label><input type="radio" name="q5" value="yes"> Yes</label>
      <label><input type="radio" name="q5" value="no"> No</label>
    </div>

    <button type="submit">Submit</button>
  </form>

</body>
</html>
